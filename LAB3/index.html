<! doctype html> 
<html> 
<head> 
	<meta charset ="utf - 8" /> 
	<title> JavaScript </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head> 
<body> 
    <table id="firstab">
     <tbody>
     <tr><td>Wiersz 1</td></tr>
     <tr><td>Wiersz 2</td></tr>
     <tr><td>Wiersz 3</td></tr>
     <tr><td>Wiersz 4</td></tr>
     <tr><td>Wiersz 5</td></tr>
     <tr><td>Wiersz 6</td></tr>
     <tr><td>Wiersz 7</td></tr>
     </tbody>
    </table>
    <button type="button" onclick="swapRows(this)">Click Me!</button>
	<form name ="dane_osobowe"> 
		<table> 
			<tr id="fRow">
				<td> Imię </td >
				<td><input type ="text" name ="f_imie"><span class="err" id="e_imie" /></td>
			</tr> 
			<tr >
				<td > Nazwisko </td >
				<td ><input type ="text" name ="f_nazwisko"></td>
			</tr > 
			<tr > 
				<td> Płeć </td> 
				<td> <input name ="f_plec" value ="f_k" checked type ="radio" onclick="showElement('NazwiskoPanienskie')" /> kobieta <br/> <input name ="f_plec" value ="f_m" type ="radio" onclick="hideElement('NazwiskoPanienskie')"/> mężczyzna </td> 
			</tr>
            <tr>
                <td> N. panieńskie </td>
                <td>
                    <span id="NazwiskoPanienskie">
                    <input type ="text" name ="f_nazwisko_p">
                    </span>
                </td>
            </tr>            
			<tr>
				<td> E - mail </td>
				<td><input type ="text" name ="f_email"></td>
			</tr> 
			<tr>
				<td> Kod pocztowy </td>
				<td><input type ="text" name ="f_kod" onkeyup="checkZIPCodeRegEx(this.value)"><span id="kod"></span></td>
                
			</tr> 
			<tr>
				<td> Ulica/Osiedle </td>
				<td><input type ="text" name ="f_ulica"></td>
			</tr> 
			<tr>
				<td> Miasto </ td >
				<td><input type ="text" name ="f_miasto"></td>
			</tr> 
             <tr> 
                <td>Uwagi</td> 
                <td> <textarea rows="5" cols="15" name="uwagi" onkeyup="cnt(this.form.uwagi, document.getElementById('zostalo'), 150)"> </textarea> </td> 
           </tr> 
           <tr> 
            <td>Pozostało <span id="zostalo">150</span> znaków</td> 
           </tr>
           <tr>
                <td colspan ="2">
				<input type ="submit" value ="Prześlij" onclick="return validate(this.form);">
				</td>
			</tr> 
		</table>
	</form>
    <script src="form_text.js"></script> 
</body> 
</html>
